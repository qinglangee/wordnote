<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>时间计算</title>
    <!-- Bootstrap core CSS -->
    <link href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .content{width: 200px; height: 500px;font-size:large}
    .editcontent{width: 500px;}
    .error_res{color:red}
    .result{width:300px}
    .big_btn{height:80px;width:200px}
    .clear{clear:both;}
    .fl{float:left;}
    .leftBox{float:left;width:50%}
    .rightBox{float:left;width:20%}
    #forgetWordArea{width:100%;height:400px;}
    div{font-size:32px;}
    #all_review_words td{padding: 5px;border:solid 1px #DCDCDC;}
</style>
</head>
<body>
<div class=".container-fluid">
    <ul class="nav nav-pills">
        <li role="presentation" class="active"><a class="tab-link" data-for="home" href="#">Home</a></li>
        <li role="presentation"><a class="tab-link" data-for="recall" href="#">recall</a></li>
    </ul>
    <div id="home" class="content-tab">
        content:
        <br>
        <textarea id="note_content" class="content"></textarea>
        <textarea id="schedule" class="content editcontent"></textarea>
        <br>
        <input id="flush_btn" type="button"  value="更新" class="big_btn"/>---
        <label for="force_reload_words">强制刷新</label>
        <input type="checkbox" id="force_reload_words"/>
        <input type="button" id="calculate" value="重新计算" class="big_btn"/>---
        <input type="button" id="submit_btn" value="提交" class="big_btn" style="display:none"/>---
        <input type="button" id="day_words_post" value="提交单词" class="big_btn" style="display:none"/>
        <br>
        <br>
        <input type="checkbox" id="showOld" />
        <label for="showOld">显示旧数据</label>
        --查询队列：<span id="queue_size">0</span>
    </div>
    返回信息：<input id="result" class="result"/>
    <input type="button" id="add_schedule" value="添加计划"><br/><br/>
    指定日期：<input id="reviewDays"/>
    <input type="button" value="清空" id="clearReviewDays"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="设置一天" id="setReviewDays"/>
    <div id="recall" class="content-tab">
        复习：<br>
        <div id="ready_days"></div>
        <div>
            <span id="summary"></span><br>
            总共<span id="totalWords"></span>个，
            背完<span id="passedWords"></span>个，
            没记住<span id="forgetWords"></span>个，
            剩余<span id="restWords"></span>个
        </div>
        <div class="leftBox">
            <div id="wordBox"></div>
            <div id="pronounceBox"></div>
            <div id="translateBox"></div>
        </div>
        <div class="rightBox">
            <textarea id="forgetWordArea"></textarea>
        </div>
        <div class="clear"></div>
        <input type="button" id="nextWord" value="下一个(D)" class="big_btn"/>
        <input type="button" id="showTranslate" value="显示释义(L)" class="big_btn"/>
        <input type="button" id="forget" value="不记得(U)" class="big_btn"/>
        <input type="button" id="pass" value="已复习(R)" class="big_btn"/>
        <br><br><br><br><br>
        <input type="button" id="saveForget" value="保存忘记的" class="big_btn"/>
        <input type="button" id="viewForget" value="显示忘记的" class="big_btn"/>
        <input type="button" id="showAllReviewWords" value="显示所有单词" class="big_btn"/>
        <div>
            使用说明：<br>
            1.在home页面提交单词， 格式第一行五位数字00031 &nbsp; 00032这样,第二行往下都是每行一个单词<br>
            2.提交日期与单词的对应，在原先的日期下面加一行提交<br>
            3.复习，先在home页面点重新计算，获取到当天要复习的单词列表。再在recall页面复习。<br>
            4.要单独复习某一天的单词，在recall页面指定日期的文本框填写对应的数字,例如00030,点击重新计算后则可以复习这一天的单词。<br>
        </div>
    </div>
    <div id="all_review_words">
        <table id="all_review_words_table">
            
        </table>
    </div>
</div>

</body>
<script type="text/javascript" data-main="../static/js/word/temp.js" src="../static/js/require.js" ></script>
</html>
